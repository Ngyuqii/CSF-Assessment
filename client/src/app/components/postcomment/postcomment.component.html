<div class="box">

<form [formGroup]="form" (ngSubmit)="postNewComment()">

    <h2>Post Comment for {{movieName}}</h2>

        <tr>
            <td>Name:</td>
            <td>
              <input type="text" size="30" formControlName="name">
              <div *ngIf="invalidControl('name')" class="error">
                  Please enter your name.
              </div>
            </td>
        </tr>
        <tr>
            <td>Rating:</td>
            <td>
                <input type="number" min="1" max="5" size="30" formControlName="rating">
            </td>
        </tr>
        <tr>
            <td>Comment:</td>
            <td>
                <textarea rows="8" cols="30" formControlName="comment"></textarea>
            </td>
            <div *ngIf="invalidControl('comment')" class="error">
                Please enter your comment.
            </div>
        </tr>
        <br>
        <tr>
            <td>
                <button type="button" (click)="toReviewsList()">Back</button>
            </td> &nbsp;&nbsp;&nbsp;&nbsp;
            <td>
                <button type="submit" [disabled]="form.invalid">Post</button>
            </td>
        </tr>

</form>

</div>
